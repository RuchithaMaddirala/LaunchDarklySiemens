<nav class="navbar">
  <div class="navbar-logo">
    <h1>LaunchDarkly</h1>
  </div>
  <div class="navbar-search">
    <input type="text" [(ngModel)]="searchText" placeholder="Search flags">
  </div>
</nav>
<h1 class="mg-4">Feature Flags</h1>
<div  class="container mt-4">

  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Flag Name</th>
        <th>Development</th>
        <th>Test</th>
        <th>Production</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let flag of flagData">
        <td>{{ flag.name}}</td>
        <td>{{ flag.environments.development.on}}</td>
        <td>{{ flag.environments.test.on}}</td>
        <td>{{ flag.environments.production.on}}</td>
      </tr>
    </tbody>
  </table>
</div>
<p>Total Flag Count : {{flagData.length}}</p>
<div *ngIf="!flagData.length">
  <p>No feature flags available.</p>
</div>
